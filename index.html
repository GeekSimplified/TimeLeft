<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown to BootCamp Graduation</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <style>
    body {
      background: #333 url('https://source.unsplash.com/weekly?coding') no-repeat center center/cover;
      color: #fff; 
      height: 100vh;
    }
  </style>
</head>

<body>

  <div>
    <img src="img/gopher.png" alt="Goldie Image" width="225" height="150">
  </div>

  <!-- Display the countdown timer in an element -->
  <p id="countdown"></p>

  <div id="clockdiv">
    <div>
      <span class="days"></span>
      <div class="smalltext">Days</div>
    </div>
    <div>
      <span class="hours"></span>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes"></span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds"></span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>

  <h1 style="font-weight: 900">Coding Boot Camp Graduation</h1>
  <h2 style="font-weight: 900">COUNTDOWN CLOCK</h2>

  <script src="./app.js"></script>
</body>

</html>
